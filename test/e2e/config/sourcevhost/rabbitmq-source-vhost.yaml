apiVersion: sources.knative.dev/v1alpha1
kind: RabbitmqSource
metadata:
  name: rabbitmq-source-vhost
  namespace: {{ .namespace }}
spec:
  broker: "rabbitmqc.{{ .namespace }}:5672/"
  vhost: "test-vhost"
  connectionSecret:
    name: "secret-basic-auth"
  user:
    secretKeyRef:
      name: "secret-basic-auth"
      key: "username"
  password:
    secretKeyRef:
      name: "secret-basic-auth"
      key: "password"
  exchangeConfig:
    name: "logs"
    type: "fanout"
    durable: true
    autoDelete: false
    internal: false
    nowait: false
  queueConfig:
    name: "test"
    routingKey: ""
    durable: false
    autoDelete: false
    exclusive: false
    nowait: false
  sink:
    ref:
      apiVersion: v1
      kind: Service
      name: recorder
