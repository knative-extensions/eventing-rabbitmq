apiVersion: v1
kind: Pod
metadata:
  name: producer
  namespace: {{ .namespace }}
spec:
  restartPolicy: Never
  containers:
    - name: producer
      image: ko://knative.dev/eventing-rabbitmq/test/e2e/cmd/rabbitproducer
      env:
        - name: COUNT
          value: '{{ .producerCount }}'
        - name: USER
          valueFrom:
            secretKeyRef:
              name: secret-basic-auth
              key: username
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-basic-auth
              key: password
        - name: RABBITBROKER
          value: rabbitmqc.{{ .namespace }}.svc.cluster.local:5672/test-vhost

