{{- range $index, $kref := .triggers -}}
---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: {{ printf "%s-%d" $kref.Name $index }}
  namespace: {{ $.namespace }}
  annotations:
     rabbitmq.eventing.knative.dev/prefetchCount: '{{ $.prefetchCount }}'
spec:
  broker: testbroker
  subscriber:
    ref:
      apiVersion: v1
      kind: {{ $kref.Kind }}
      name: {{ $kref.Name }}
{{- end -}}
