apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: rabbitmqc
  namespace: {{ .namespace }}
spec:
  replicas: 1
  resources:
    limits:
      cpu: "400m"
      memory: "600Mi"
    requests:
      cpu: "400m"
      memory: "600Mi"
  override:
    statefulSet:
      spec:
        template:
          spec:
            containers:
            - name: rabbitmq
              env:
              - name: ERL_MAX_PORTS
                value: "1024"
  rabbitmq:
    additionalConfig: |
      default_vhost = test-vhost
      default_user = guest
      default_pass = guest
      default_permissions.configure = .*
      default_permissions.read = .*
      default_permissions.write = .*
      loopback_users = none
