apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: rabbitmqc
  namespace: {{ .namespace }}
  annotations:
    # We allow any Knative Broker of class RabbitMQBroker in any namespace
    # to declare objects against this RabbitMQ cluster
    rabbitmq.com/topology-allowed-namespaces: "*"
spec:
  {{ if .rabbitmqServerImage }}
  image: {{ .rabbitmqServerImage }}
  {{ end }}
  {{ if .rabbitmqImagePullSecretName }}
  imagePullSecrets:
  - name: {{ .rabbitmqImagePullSecretName }}
  {{ end }}
  replicas: 1
  resources:
    limits:
      cpu: "400m"
      memory: "600Mi"
    requests:
      cpu: "400m"
      memory: "600Mi"
  override:
    statefulSet:
      spec:
        template:
          spec:
            containers:
            - name: rabbitmq
              env:
              - name: ERL_MAX_PORTS
                value: "4096"
