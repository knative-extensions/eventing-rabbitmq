apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: rabbitmqc
  namespace: {{ .namespace }}
  annotations:
    # We allow any Knative Broker of class RabbitMQBroker in any namespace
    # to declare objects against this RabbitMQ cluster
    rabbitmq.com/topology-allowed-namespaces: "*"
spec:
  rabbitmq:
    {{ if .vHost }}
    additionalConfig: |
      default_vhost = test-vhost
      default_user = guest
      default_pass = guest
      loopback_users = none
    {{ end }}
  {{ if .rabbitmqServerImage }}
  image: {{ .rabbitmqServerImage }}
  {{ end }}
  {{ if .rabbitmqImagePullSecretName }}
  imagePullSecrets:
  - name: {{ .rabbitmqImagePullSecretName }}
  {{ end }}
  replicas: 1
  resources:
    limits:
      cpu: "500m"
      memory: "600Mi"
    requests:
      cpu: "500m"
      memory: "600Mi"
  {{ if .caSecretName }}
  tls:
    caSecretName: {{ .caSecretName }}
    secretName: {{ .tlsSecretName }}
    disableNonTLSListeners: true
  {{ end }}
