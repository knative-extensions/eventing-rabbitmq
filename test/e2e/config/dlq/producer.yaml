apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
  namespace: {{ .namespace }}
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: producer
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: producer
          image: {{ .images.producer }}
          env:
            - name: COUNT
              value: '{{ .producerCount }}'
            - name: K_SINK
              value: http://{{ .brokerName }}-broker-ingress.{{ .namespace }}.svc.cluster.local
