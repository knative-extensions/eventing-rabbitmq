apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
  namespace: {{ .namespace }}
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: producer
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: producer
          image: {{ .images.producer }}
          env:
            name: COUNT
            value: {{ .producerCount }}

---

apiVersion: sources.knative.dev/v1beta1
kind: SinkBinding
metadata:
  name: bind-producer
  namespace: {{ .namespace }}
spec:
  subject:
    apiVersion: apps/v1
    kind: Deployment
    name: producer

  sink:
    ref:
      apiVersion: eventing.knative.dev/v1
      kind: Broker
      name: {{ .brokerName }}
