apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
spec:
  {{ if .rabbitmqServerImage }}
  image: {{ .rabbitmqServerImage }}
  {{ end }}
  {{ if .rabbitmqImagePullSecretName }}
  imagePullSecrets:
  - name: {{ .rabbitmqImagePullSecretName }}
  {{ end }}
  replicas: 1
  resources:
    limits:
      cpu: "2000m"
      memory: "1Gi"
    requests:
      cpu: "100m"
      memory: "1Gi"
  override:
    statefulSet:
      spec:
        template:
          spec:
            containers:
            - name: rabbitmq
              env:
              - name: ERL_MAX_PORTS
                value: "4096"
