apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-channel-controller
  namespace: knative-eventing
  labels:
    eventing.knative.dev/release: devel
    knative.dev/high-availability: "true"
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      messaging.knative.dev/channel: rabbitmq-channel
      messaging.knative.dev/role: controller
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: rabbitmq-channel-controller
      containers:
      - name: controller
        image: ko://knative.dev/eventing-rabbitmq/cmd/controller/channel/
        env:
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: CONFIG_OBSERVABILITY_NAME
            value: config-observability
          - name: METRICS_DOMAIN
            value: knative.dev/rabbitmq-channel-controller
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: DISPATCHER_IMAGE
            value: ko://knative.dev/eventing-rabbitmq/cmd/dispatcher/channel/
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name

        securityContext:
          allowPrivilegeEscalation: false

        ports:
        - name: metrics
          containerPort: 9090
        - name: profiling
          containerPort: 8008
